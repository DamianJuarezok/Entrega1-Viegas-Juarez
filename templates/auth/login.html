{% extends 'base.html' %}

{% block titulo %}
Login
{% endblock %}

{% block contenido %}
<div id="content">
    <h2 style="margin-left:30rem">Complete los campos para iniciar sesion</h2>
    <h3>{{errors}}</h3>
    <form action="" method="POST" style="margin-left:40rem;margin-top:1rem">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit", value="Ingresar" class="submitbtn">
    </form>
</div>
{% endblock %}
