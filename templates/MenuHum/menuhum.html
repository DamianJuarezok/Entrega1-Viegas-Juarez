{% extends 'base.html' %}

{% block titulo %}
    Menu
{% endblock %}
{% block form %}
    <form class="form-inline my-2 my-lg-0" action="/MenuHum/search_product" method="GET">
      <input class="form-control mr-sm-2" type="text" placeholder="Menu para usted" name= 'search' aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
 {% endblock %}

 {% block contenido %}
 <h2>El menu para usted:</h2>

 {{message}}
 
 <div class="d-flex" style="margin-top:5rem; margin-left:7rem">
     {% for product in object_list %}
 
     <div class="card" style="width: 18rem;">
             <div class="card-body">
             <h5 class="card-title">{{product.producto}}</h5>
             <p class="card-text">{{product.precio}}</p>
             <p class="card-text">{{product.detalle}}</p>
             <a href="/MenuHum/detail-product/{{product.id}}/" class="btn btn-primary">Ver mas!</a>
         </div>
     </div>
 
     {% endfor %}
 </div>

{% endblock %}
